<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom Css -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">


</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li> <a class="navbar-brand bigbrand" href="{% url post_list%}">My Blog</a></li>
                <li><a href="{% url 'about'%}"></a></li>
                <li><a href="https://github.com/SydneySoita/djangoblog"></a></li>
                <li><a href="https://www.linkedin.com/in/sydney-soita-6817b1113/"></a></li>
            
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new'%}">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list'%}">Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout'%}">Log Out</a>
                    </li>
                    <li>
                        <a> Welcome: {{user.username}}</a>
                    </li>
                    {% else %}
                    <li><a class="nav navbar-right" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user"></span></a></li>
                    
                {% endif %}

            </ul>
            
            
            
        </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div></div>
    
    
</body>
</html>
